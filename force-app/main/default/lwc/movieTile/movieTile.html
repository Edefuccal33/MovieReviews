<template>
    <!-- Start movie tile -->
	<lightning-card title={movie.Title} class="movie-tile" onclick={handleOpenRecordClick}>
		<div class="slds-var-p-horizontal_small movie-tile-body">
			<div class="slds-media">
				<div class="slds-media__figure">
					<img src={movie.Poster} alt="Movie poster" class="movie-silhouette"/>
				</div>
			</div>
		</div>
	</lightning-card>
	<!-- End movie tile -->   
</template>
