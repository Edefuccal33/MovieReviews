<template>
    <!-- Start movie tile -->
	<lightning-card title={movie.Title} class="movie-tile">
        <div slot="actions">
            <lightning-button-icon
                icon-name="utility:preview"
                icon-class="movie-tile-button"
                variant="brand"
				size="x-small"
                alternative-text="Open reviews"
                onclick={handleOpenRecordClick}>
            </lightning-button-icon>
        </div>
		<div class="slds-var-p-horizontal_small movie-tile-body">
			<div class="slds-media">
				<div class="slds-media__figure">
					<img src={movie.Poster} alt="Movie poster" class="movie-silhouette"/>
				</div>
				<div class="slds-media__body">
					<p class="slds-var-m-bottom_xx-small"></p>
					<p class="slds-var-m-bottom_xx-small"></p>
				</div>
			</div>
		</div>
	</lightning-card>
	<!-- End movie tile -->   
</template>
